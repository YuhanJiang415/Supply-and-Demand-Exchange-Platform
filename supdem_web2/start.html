<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" >
    <title>校内供需交易平台</title>
    <meta content='width=device-width, initial-scale=1.0, shrink-to-fit=no' name='viewport' />


    <style>
        .pop {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

    </style>

    <script>
        WebFont.load({
            google: {"families":["Lato:300,400,700,900"]},
            custom: {"families":["Flaticon", "Font Awesome 5 Solid", "Font Awesome 5 Regular", "Font Awesome 5 Brands", "simple-line-icons"], urls: ['assets/css/fonts.min.css']},
            active: function() {
                sessionStorage.fonts = true;
            }
        });
    </script>

    <!-- CSS Files -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="bootstrap.min.js"></script>

    <script src="jquery-3.4.1.js"></script>

</head>
<body>

    <div class="content">
        <img  id=obj src ="photos/1.jpg" width="100%" height="100%" style="position:absolute; left:0; top:0; z-index:-1;">
        <div id="main" class="pop" style="text-align:center ;color:white; background: rgba(0,0,0,0.5)"  >
            <br/>
            <h1 style="text-shadow: 0px 0px 6px #000000">供需交易平台</h1>
            <h2  style="text-shadow: 0px 0px 6px #000000">&nbsp; &nbsp; 校园二手交易物品交易平台欢迎您！&nbsp; &nbsp; </h2>
            <a href="login.html" class="btn btn-default btn-lg">
                <span class="glyphicon glyphicon-jpy" aria-hidden="true"></span>点 击 进 入
            </a>
            <p></p>
        </div>
    </div>


<script language =javascript >
    var curIndex=0;
    //时间间隔(单位毫秒)，每秒钟显示一张，数组共有5张图片放在Photos文件夹下。
    var timeInterval=3000;
    var arr=new Array();
    arr[0]="photos/1.jpg";
    arr[1]="photos/2.jpg";
    arr[2]="photos/3.jpg";
    arr[3]="photos/4.jpg";

    setInterval(changeImg,timeInterval);
    function changeImg()
    {
        var obj=document.getElementById("obj");
        if (curIndex==arr.length-1)
        {curIndex=0;}
        else
        {curIndex+=1;}
        obj.src=arr[curIndex];
    }

</script>

</body>
</html>
